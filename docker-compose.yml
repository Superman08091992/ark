version: '3.8'

services:
  # Redis Cache and Federation Data
  redis:
    image: redis:7-alpine
    container_name: ark-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - ark-network

  # ARK Backend API (Reasoning + WebSocket)
  ark-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ark-backend
    restart: unless-stopped
    ports:
      - "8101:8101"  # Reasoning API with WebSocket
      - "8104:8104"  # Federation mesh
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./keys:/app/keys
      - ./agent_logs:/app/agent_logs
    environment:
      - REDIS_URL=redis://redis:6379/0
      - ARK_BASE_PATH=/app
      - ARK_HTTP_PORT=8101
      - ARK_ENV=production
      - ARK_LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8101/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ark-network

  # Frontend Dashboard (optional - can be served separately)
  ark-frontend:
    image: node:20-alpine
    container_name: ark-frontend
    restart: unless-stopped
    working_dir: /app
    ports:
      - "4173:4173"
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run preview -- --host 0.0.0.0"
    depends_on:
      - ark-backend
    networks:
      - ark-network

networks:
  ark-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
