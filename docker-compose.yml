version: '3.8'

services:
  ark:
    build:
      context: .
      dockerfile: Dockerfile.arch
      args:
        PYTHON_VERSION: "3.12"
        REDIS_VERSION: "7"
    container_name: ark-production
    hostname: ark-prod
    restart: unless-stopped
    
    ports:
      - "8000:8000"   # API server
      - "6379:6379"   # Redis
      - "9090:9090"   # Metrics
    
    volumes:
      - ark_state:/var/lib/ark
      - ark_logs:/var/log/ark
      - ark_backups:/var/backups/ark
      - ./graveyard:/home/ark/webapp/graveyard:ro  # Immutable ethics
    
    environment:
      # Core settings
      - ARK_ENV=prod
      - ARK_LOG_LEVEL=INFO
      - ARK_STATE_DB=/var/lib/ark/ark_state.db
      
      # Database
      - ARK_DB_WAL_ENABLED=true
      - ARK_DB_CHECKPOINT_INTERVAL=300
      
      # Redis
      - REDIS_URL=redis://localhost:6379/0
      - REDIS_STREAM_MAXLEN=10000
      - REDIS_POOL_SIZE=20
      
      # API
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=1
      
      # Monitoring
      - METRICS_SERVER_ENABLED=true
      - METRICS_HOST=0.0.0.0
      - METRICS_PORT=9090
      - METRICS_RETENTION_SECONDS=3600
      
      # SLO Targets
      - SLO_AVAILABILITY_TARGET=0.995
      - SLO_P95_LATENCY_MS=400
      - SLO_HRM_EVAL_LATENCY_MS=120
      
      # Trace ID
      - TRACE_ID_ENABLED=true
      - TRACE_ID_PROPAGATION=true
      
      # Watchdog
      - WATCHDOG_ENABLED=true
      - WATCHDOG_QUARANTINE_ENABLED=true
      - WATCHDOG_MAX_LATENCY_MS=5000
      - WATCHDOG_MAX_FAILURE_RATE=0.20
      
      # Graveyard
      - GRAVEYARD_STRICT_MODE=true
      - GRAVEYARD_HARD_DENY_ON_BREACH=true
      
      # Rate limiting
      - KENNY_MAX_ACTIONS_PER_MINUTE=60
      - KENNY_BURST_LIMIT=10
      
      # Logging
      - LOG_RETENTION_DAYS=30
      - LOG_FORMAT=json
      - LOG_TRACE_ENABLED=true
    
    networks:
      - ark_network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  prometheus:
    image: prom/prometheus:latest
    container_name: ark-prometheus
    restart: unless-stopped
    
    ports:
      - "9091:9090"
    
    volumes:
      - ./deployment/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./deployment/ark_rules.yml:/etc/prometheus/rules/ark_rules.yml:ro
      - ./deployment/ark_alerts.yml:/etc/prometheus/rules/ark_alerts.yml:ro
      - prometheus_data:/prometheus
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    
    networks:
      - ark_network
    
    depends_on:
      - ark
    
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: ark-grafana
    restart: unless-stopped
    
    ports:
      - "3000:3000"
    
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployment/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./deployment/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=ark_admin_change_me
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=redis-datasource
    
    networks:
      - ark_network
    
    depends_on:
      - prometheus
    
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ark_state:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/ark
  
  ark_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/log/ark
  
  ark_backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/backups/ark
  
  prometheus_data:
    driver: local
  
  grafana_data:
    driver: local

networks:
  ark_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
