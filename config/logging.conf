# ARK Logging Configuration
# Structured logging with rotation for long-term operation

[loggers]
keys=root,ark,reasoning,agents,hrm

[handlers]
keys=console,file,rotating,error

[formatters]
keys=detailed,simple

# Root logger
[logger_root]
level=INFO
handlers=console,rotating

# ARK system logger
[logger_ark]
level=INFO
qualname=ark
handlers=console,file,rotating
propagate=0

# Reasoning subsystem
[logger_reasoning]
level=DEBUG
qualname=reasoning
handlers=file,rotating
propagate=0

# Agent loggers
[logger_agents]
level=INFO
qualname=agents
handlers=file,rotating
propagate=0

# HRM orchestrator
[logger_hrm]
level=INFO
qualname=hrm
handlers=file,rotating,error
propagate=0

# Console handler - for immediate feedback
[handler_console]
class=StreamHandler
level=INFO
formatter=simple
args=(sys.stdout,)

# Standard file handler
[handler_file]
class=FileHandler
level=DEBUG
formatter=detailed
args=('logs/ark.log', 'a')

# Rotating file handler - prevents disk fill
[handler_rotating]
class=handlers.RotatingFileHandler
level=INFO
formatter=detailed
args=('logs/ark_rotating.log', 'a', 10485760, 5)  # 10MB, 5 backups

# Error handler - critical issues only
[handler_error]
class=FileHandler
level=ERROR
formatter=detailed
args=('logs/ark_errors.log', 'a')

# Detailed formatter with timestamp
[formatter_detailed]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

# Simple formatter for console
[formatter_simple]
format=%(levelname)s: %(message)s
