---
# Horizontal Pod Autoscaler for ARK Trading Intelligence API
# Automatically scales pods based on CPU/memory usage
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ark-api-hpa
  namespace: ark-trading
  labels:
    app: ark-trading-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ark-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale up when CPU > 70%
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale up when memory > 80%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
      - type: Percent
        value: 50  # Scale down by 50% at a time
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100  # Double pods at a time
        periodSeconds: 30
      - type: Pods
        value: 4  # Or add 4 pods at a time
        periodSeconds: 30
      selectPolicy: Max  # Use the policy that scales faster
