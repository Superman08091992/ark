# Netlify Configuration for ARK
# Optimized for Astro static site deployment

[build]
  # Build command
  command = "npm run build"
  
  # Output directory (Astro builds to 'dist')
  publish = "dist"
  
  # Node version
  environment = { NODE_VERSION = "20" }

# Build settings
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for SPA behavior
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# 404 handling
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Ignore these paths during build
[build.ignore]
  command = "git diff --quiet HEAD^ HEAD -- ':(exclude)knowledge_base/' ':(exclude)kyle_infinite_memory/' ':(exclude)agent_logs/'"

# Functions configuration (if needed later)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Dev settings for local Netlify dev server
[dev]
  command = "npm run dev"
  port = 4321
  targetPort = 4321
  publish = "dist"
  autoLaunch = false
